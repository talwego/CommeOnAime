<body>
  <ul class="nav-list">
    <li>
      <button class="nav-link btnOrange" (click)="initRecette()">
        Classique
      </button>
    </li>
    <li>
      <button class="nav-link btnOrange" (click)="initRecetteVegan()">
        Vegan
      </button>
    </li>
    <li>
      <button class="nav-link btnOrange" (click)="initRecetteVegetarien()">
        Végétarien
      </button>
    </li>
    <li>
      <button class="nav-link btnOrange" (click)="initRecetteDeSaison(11)">
        De saison
      </button>
    </li>
  </ul>
  <div class="liste_recettes">
    <div class="wrapper">
      <ul class="auto-grid">
        <div class="recette" *ngFor="let p of recettes">
          <a
            class="nav-link"
            routerLink="/recette/details/{{ p.id }}"
            routerLinkActive="active"
            ><img
              src="assets/images/{{ p.id }}.jpg" onerror="this.src='assets/images/discuissonLogo.png';"
              width="250px"
              height="250px"
          /></a>
          <ul>
            {{
              p.name
            }}
          </ul>
          <ul>
            Note
            {{
              p.note
            }}
          </ul>
          <ul>
            Temps de préparation
            {{
              p.tempsDeCuisine
            }}
          </ul>
          <ul class="nav-list">
            <li>
              <a class="nav-link btnVert"
              routerLink="/recette/edit/{{ p.id }}" 
              routerLinkActive="active"
              >editer</a>
            </li>
            <li>
              <button class="nav-link btnVert" (click)="delete(p.id!)">
                supprimer
              </button>
            </li>
          </ul>
         </div>
      </ul>
    </div>
  </div>
  <ul class="nav-list">
    <div>
      <a class="nav-link btnOrange"routerLink="/recette/edit" routerLinkActive="active">nouvelle recette</a>
    </div>
  </ul>
</body>
