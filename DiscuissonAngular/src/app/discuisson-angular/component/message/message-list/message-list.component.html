<body>
  <div id="table">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">id:</th>
          <th scope="col">message:</th>
          <th scope="col">envoyeur:</th>
          <th scope="col">receveur:</th>
          <th></th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let message of messages">
          <th scope="row">{{ message.id }}</th>

          <td>{{ message.text }}</td>
          <td>{{ message.envoyeur?.login }}</td>
          <td>{{ message.recepteur?.login }}</td>
          <td>
            <button
              class="nav-link btnVert"
              routerLink="/message/edit/{{ message.id }}"
              routerLinkActive="active"

              >editer
            </button>
          </td>
          <td>
            <button
              class="nav-link btnVert" (click)="delete(message.id!)">
              supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div style="display: flex; justify-content:center">
      <button
        class="nav-link btnVert"
        routerLink="/message/edit"
        routerLinkActive="active"
      >
        nouveau message
      </button>
    </div>

  </div>
  <br />
  <hr />
</body>
