<body>
  <div id="div-a1">
    <div id="div-b1"></div>
    <div id="div-b2">
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of ingredients">
            <ng-container *ngIf="getQuantite(p.id!)">
              <td>{{ p.name }}</td>
              <td>
                <a (click)="ajouterPanier(p.id!)">
                  <img
                    src="assets/images/image-frigo/plusVert-sans-bg.png"
                    width="30px"
                    alt=""
                  />
                </a>
              </td>
              <ng-container *ngIf="getQuantite(p.id!)"
                ><td>{{ getQuantite(p.id!) }}{{ p.unite }}</td>
                <td>
                  <a (click)="retirerPanier(p.id!)">
                    <img
                      style="padding-top: 2%"
                      src="assets/images/image-frigo/moinsVert-sans-bg.png"
                      width="30px"
                      alt=""
                    />
                  </a>
                </td>
                <td>
                  <a (click)="supprimerPanier(p.id!)">
                    <img
                      style="padding-top: 2%"
                      src="assets/images/image-frigo/poubelleVert-sans-bg.png"
                      width="30px"
                      alt=""
                    />
                  </a>
                </td>
              </ng-container>
            </ng-container>
          </tr>
          <tr *ngFor="let p of ingredients">
            <ng-container *ngIf="!getQuantite(p.id!)">
              <td>{{ p.name }}</td>
              <td>
                <a (click)="ajouterPanier(p.id!)">
                  <img
                    src="assets/images/image-frigo/plusVert-sans-bg.png"
                    width="30px"
                    alt=""
                  />
                </a>
              </td>
              <td></td>
              <td></td>
              <td></td>
            </ng-container>
          </tr>
        </tbody>
      </table>
      <a
        routerLink="/achat/validation"
        routerLinkActive="active"
        class="btn btn-link"
        >valider panier</a
      >
    </div>
    <form (ngSubmit)="chercher()" #form="ngForm" action="">
      <div class="form-goup">
        <label for="nom">Nom d'utilisateur :</label>
        <input
          type="nom"
          name="nom"
          class="form-control"
          placeholder="TiiToOnZ"
          [(ngModel)]="nom"
        />
      </div>
      <button
        class="btn btn-outline-success"
        type="submit"
        [disabled]="form.invalid"
      >
        Se connecter
      </button>
    </form>
  </div>
</body>
<app-frigo-background></app-frigo-background>
