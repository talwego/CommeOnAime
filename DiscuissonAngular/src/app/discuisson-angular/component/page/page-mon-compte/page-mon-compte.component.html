<app-background-pour-page-connection></app-background-pour-page-connection>
<body>
<div style="margin-top:10%" class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-5 mt-5 mb-5">
        <h1>Une evolution ?</h1>
        <h3>J'espère positive...</h3>
        <br>
        <form (ngSubmit)="save()" [formGroup]="form">
            <div class="form-group">
            <label>Genre :</label><br>
            <div class="form-check">
              <input formControlName="genre" class="form-check-input" type="radio" name="genre" id="homme" value="homme" >
              <label class="form-check-label" for="homme">
                Homme
              </label>
            </div>
            <div class="form-check">
              <input formControlName="genre" class="form-check-input" type="radio" name="genre" id="femme" value="femme">
              <label class="form-check-label" for="femme">
                Femme
              </label>
            </div>
          </div>
            <br>
            <div class="form-group">
            <label for="age">Age :</label><br>
            <input type="number" formControlName="age" class="form-control" id="age" name="age">
          </div>
            <br><br>
            <div class="form-group">
            <label>Taille (en Cm) :</label><br>
            <input type="number" formControlName="taille" id="taille" name="taille" required placeholder="1">Cm
          </div>
            <br><br>
            <div class="form-group">
            <label>Poids :</label><br>
            <input type="number" formControlName="poids" id="poids" name="poids" required placeholder="70">Kg
          </div>
            <br><br>
            <div class="form-group">

            <label>Regime :</label><br>
                <div>
                  <div class="form-check form-switch">
                    <input formControlName="vegan"
                      class="form-check-input"
                      type="checkbox"
                      id="vegan"
                      name="vegan"
                    />
                    <label class="form-check-label" for="flexSwitchCheckDefault"
                      >Vegan</label
                    >
                  </div>
                  <div class="form-check form-switch">
                    <input formControlName="vegetarien"
                      class="form-check-input"
                      type="checkbox"
                      id="vegetarien"
                      name="vegetarien"
                    />
                    <label class="form-check-label" for="flexSwitchCheckChecked"
                      >Végétarien</label
                    >
                  </div>
                </div>
              </div>
            <br>
            <div class="form-group">
            <label>Activité Physique :</label><br>
            <input formControlName="activitePhysique" type="range" class="form-range" min="0" max="2">
          </div>
          <br>
            <div class="form-group">
            <label>Compte VIP ?</label><br>
            <br>
            <div>
              <a
                class="btnPayer"
                href="https://www.paypal.com/fr/webapps/mpp/home"
                target="_blank"
                >Je prends l'abonnement !</a>
            </div>
          </div>
          <br><br>
          <div>
          <button id="conexion2" class="btn btn-outline-dark" type="submit">Confirmer les modifications !</button>
          <button id="conexion1" class="btn btn-outline-dark" routerLink="/home" routerLinkActive="active">Retour</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
