

<div style="margin-top:10%" class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-5 mt-5 mb-5">
        <h1>Bonjour !</h1>
        <br>
        <form (ngSubmit)="send()" #form="ngForm" action="">
          <div class="form-goup">
            <label>Nom d'utilisateur</label>
            <input name="login" class="form-control" placeholder="TiiToOnZ" [(ngModel)]="login" required>
            <br>
            <label>Mot de passe</label>
            <input name="password" class="form-control" placeholder="*******" [(ngModel)]="password" required>
          </div><br><br>
          <button class="btn btn-outline-success" type="submit" [disabled]="form.invalid">Se connecter</button>
          <button class="btn btn-outline-warning" routerLink="/register" routerLinkActive="active">S'inscrire</button>
        </form>
      </div>
    </div>
  </div>
</div>
