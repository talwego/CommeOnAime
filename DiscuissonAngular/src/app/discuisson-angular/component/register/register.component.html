<div style="margin-top:10%" class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-5 mt-5 mb-5">
        <h1>Bienvenue !</h1>
        <br>
        <form (ngSubmit)="send()" #form="ngForm" action="">
          <div class="form-goup">
            <label>Nom d'utilisateur</label>
            <input name="login" class="form-control" placeholder="TiiToOnZ" [(ngModel)]="login" required>
            <br>
            <label>Mot de passe</label>
            <input name="password" class="form-control" placeholder="*******" [(ngModel)]="password" required>
            <br>
            <label>Genre</label><br>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Radios" id="Radios1" value="option1" checked>
              <label class="form-check-label" for="Radios1">
                Homme
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Radios" id="Radios2" value="option2">
              <label class="form-check-label" for="Radios2">
                Femme
              </label>
            </div>
            <br>
            <label>Date de naissance</label><br>
            <input type="date" id="Age" name="Age" value="2022-11-25" min="2018-01-01" max="2018-12-31">
            <br><br>
            <label>Taille</label><br>
            <input type="number" id="Taille" name="Taille" required placeholder="1">M<input type="number" id="Taille" name="Taille" required placeholder="70">Cm
            <br><br>
            <label>Poid</label><br>
            <input type="number" id="Poid" name="Poid" required placeholder="70">Kg
            <br><br>
            <label>Regime</label><br>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckNormal">
              <label class="form-check-label" for="flexCheckNormal">
                Normal
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckVegetarien" checked>
              <label class="form-check-label" for="flexCheckVegetarien">
                Végétarien
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckVegan" checked>
              <label class="form-check-label" for="flexCheckVegan">
                Vegan
              </label>
            </div>
            <br>
            <label>Activité Physique</label><br>
            <input type="range" class="form-range" min="0" max="4">
          </div><br><br>
          <button class="btn btn-outline-success" type="submit" [disabled]="form.invalid">S'inscrire</button>
          <button class="btn btn-outline-warning" routerLink="/login" routerLinkActive="active">Se connecter</button>
        </form>
      </div>
    </div>
  </div>
</div>
