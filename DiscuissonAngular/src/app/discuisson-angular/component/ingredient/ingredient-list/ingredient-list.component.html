<body>
  <div id="table">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">id:</th>
          <th scope="col">name:</th>
          <th scope="col">calorie:</th>
          <th scope="col">debut de la recolte:</th>
          <th scope="col">fin de la recolte:</th>
          <th scope="col">type:</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of ingredients">
          <th scope="row">{{ i.id }}</th>
          <td>{{ i.name }}</td>
          <td>{{ i.calorie }}</td>
          <td>{{ i.dateDebutRecolte }}</td>
          <td>{{ i.dateFinRecolte }}</td>
          <td *ngIf="i.vegan && i.vegetarien">vegan</td>
          <td *ngIf="!i.vegan && i.vegetarien">vegetarien</td>
          <td *ngIf="!i.vegan && !i.vegetarien">normal</td>
          <td>
            <button
              class="nav-link btnVert"
              routerLink="/ingredient/edit/{{ i.id }}"
              routerLinkActive="active"
            >
              editer
            </button>
          </td>
          <td>
            <button class="nav-link btnVert" (click)="delete(i.id!)">
              supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div style="display: flex; justify-content: center">
      <button
        class="nav-link btnVert"
        routerLink="/ingredient/edit"
        routerLinkActive="active"
      >
        nouveau ingredient
      </button>
    </div>
  </div>
  <br />
  <hr />
</body>
