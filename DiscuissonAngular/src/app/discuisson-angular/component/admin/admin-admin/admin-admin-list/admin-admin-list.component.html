<body>
  <div id="table">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">id:</th>
          <th scope="col">login:</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of admins">
          <th scope="row">{{ a.id }}</th>
          <td>{{ a.login }}</td>
          <td>
            <button
              class="nav-link btnVert"
              routerLink="/admin/edit/{{ a.id }}"
              routerLinkActive="active"
            >
              editer
            </button>
          </td>
          <td>
            <button class="nav-link btnVert" (click)="delete(a.id!)">
              supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div style="display: flex; justify-content: center">
      <button
        class="nav-link btnVert"
        routerLink="/admin/edit"
        routerLinkActive="active"
      >
        nouveau admin
      </button>
    </div>
  </div>
  <br />
  <hr />
</body>
