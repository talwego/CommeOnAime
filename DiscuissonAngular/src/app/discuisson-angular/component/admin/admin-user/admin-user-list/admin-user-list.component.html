<body>
  <div id="table">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">id:</th>
          <th scope="col">login:</th>
          <th scope="col">genre:</th>
          <th scope="col">age:</th>
          <th scope="col">taille:</th>
          <th scope="col">poids:</th>
          <th scope="col">VIP:</th>
          <th scope="col">type:</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of users">
          <th scope="row">{{ a.id }}</th>
          <td>{{ a.login }}</td>
          <td>{{ a.genre }}</td>
          <td>{{ a.age }}</td>
          <td>{{ a.taille }}</td>
          <td>{{ a.poids }}</td>
          <td>{{ a.compteVIP }}</td>
          <td *ngIf="a.vegan && a.vegetarien">vegan</td>
          <td *ngIf="!a.vegan && a.vegetarien">vegetarien</td>
          <td *ngIf="!a.vegan && !a.vegetarien">normal</td>
          <td>
            <button
              class="nav-link btnVert"
              routerLink="/ingredient/edit/{{ a.id }}"
              routerLinkActive="active"
            >
              editer
            </button>
          </td>
          <td>
            <button class="nav-link btnVert" (click)="delete(a.id!)">
              supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div style="display: flex; justify-content: center">
      <button
        class="nav-link btnVert"
        routerLink="/ingredient/edit"
        routerLinkActive="active"
      >
        nouveau admin
      </button>
    </div>
  </div>
  <br />
  <hr />
</body>
